theme = "catppuccin_macchiato"

[editor]
line-number = "relative"
cursorline = true
mouse = true
middle-click-paste = false
color-modes = true
text-width = 80
popup-border = "all"
end-of-line-diagnostics = "hint"

[editor.inline-diagnostics]
cursor-line = "warning" # show warnings and errors on the cursorline inline

[editor.lsp]
enable = true
display-messages = true
display-progress-messages = true
display-inlay-hints = false

[editor.cursor-shape]
normal = "block"
insert = "bar"
select = "block"

[editor.statusline]
left = ["mode", "spinner", "version-control"]
center = ["file-base-name"]
right = [
  "diagnostics",
  "selections",
  "position",
  "file-encoding",
  "file-line-ending",
  "file-type",
]
separator = "â”‚"
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"

[keys.normal]
"C-j" = [
  "move_next_word_end",
  "select_mode",
  "insert_at_line_start",
  "move_line_down",
  "goto_next_paragraph",
  "normal_mode",
  "goto_prev_paragraph",
  "goto_next_paragraph",
  "trim_selections",
]
"C-k" = [
  "move_next_word_start",
  "select_mode",
  "insert_at_line_end",
  "move_line_up",
  "goto_prev_paragraph",
  "normal_mode",
  "goto_next_paragraph",
  "goto_prev_paragraph",
  "trim_selections",
]
C-y = ":sh zellij run -c -f -x 10% -y 10% --width 80% --height 80% -- bash ~/.config/helix/yazi-picker.sh open"
C-m = [":new", ":insert-output lazygit", ":buffer-close!", ":redraw"]
